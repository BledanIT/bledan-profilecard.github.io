<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="background dark-very-desaturated-blue-text kumbh-sans-regular">
    <main class="card">
      <section class="card-top-bg"></section>
      <section class="card-bottom-bg">
        <img class="avatar" src="images\image-victor.jpg" alt="avatar">
        <h1 class="kumbh-sans-regular dark-grayish-blue-text"><strong class="kumbh-sans-bold dark-very-desaturated-blue-text">Victor Crest</strong> 26</h1>
        <h2 class="kumbh-sans-regular dark-grayish-blue-text">London</h2>
        <hr class="dark-grey-text">
        <section class="flexstats">
          <div>
            <strong class="kumbh-sans-bold">80K</strong> <p class="dark-grey-text">Followers</p>
          </div>
          <div>
            <strong class="kumbh-sans-bold">803K</strong> <p class="dark-grey-text">Likes</p>
          </div>
          <div>
            <strong class="kumbh-sans-bold">1.4K</strong> <p class="dark-grey-text">Photos</p>
          </div>
        </section>
      </section>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bledan</a>.
  </div>
</body>
</html>
